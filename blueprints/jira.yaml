spec_version: 2
description: Initializing a Jira instance

inputs:
  host:
    type: string
    display-style: normal
    default: "eks"
    description: "Execution host name"

grains:
  jira:
      kind: helm
      spec:
        source:
          path: https://github.com/atlassian/data-center-helm-charts.git//src/main/charts/jira
        host:
          name: '{{.inputs.host}}'
        commands:
          - "dep up src/main/charts/jira"
